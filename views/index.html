<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>News Dashboard</title>
  </head>

  <body>
    <div class="form-container">
      <h1 class="heading">Post Your News</h1>

      <p class="message">Error</p>
      
      <!-- enctype="multipart/form-data" allows to send form data (with file) -->
      
      <form class="form" enctype="multipart/form-data">
        <div class="input-container">
          <input type="text" name="title" id="title" class="input" />
          <label class="label" for="title">Title </label>
        </div>
        <div class="input-container">
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="10"
            class="input"
          ></textarea>
          <label class="label" for="content">Content </label>
        </div>
        <div class="input-container">
          <label for="thumbnail">Thumbnail <sup>*</sup></label>
          <input type="file" name="thumbnail" id="thumbnail" />
        </div>
        <div class="input-container">
          <select name="category" id="category">
            <option value="0">Category <sup>*</sup></option>
            <option value="breaking-news">Breaking News</option>
            <option value="tech">Tech</option>
            <option value="political">Political</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>
        <div class="input-container featured-container">
          <input type="checkbox" name="featured" id="featured-content" />
          <label for="featured-content">Featured Content</label>
        </div>
        <div class="input-container">
          <input type="submit" value="SUBMIT" class="btn" />
        </div>
      </form>
      <div class="test"></div>
    </div>
  </body>
</html>
